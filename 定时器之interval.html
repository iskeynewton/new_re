<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #nm {
            background-color: red;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <!-- 他的写法和settimeout完一致，只不过他会间隔一段时间无限次重复执行 -->
    <div id="nm">我是内容</div>
    <script>
        var b = document.getElementById("nm");
        var opacity = 1;
        func = function() {
            opacity -= 0.05;
            b.style.opacity = opacity;
        }
        setInterval(func, 1000);
    </script>
</body>

</html>
<!-- 取消定时器用clearinterval -->
