    <script>
        //节流怎么写
        function throttle(fn, delay) {
            var vaild = true;
            return function() {
                if (!vaild) {
                    return false;
                }
                setTimeout(function() {
                    fn();
                    vaild = true;
                }, delay)
            }
        }
        window.onscroll = throttle(func, 5000)

        function func() {
            var scrollTop = document.documentElement.scrollTop;
            console.log(scrollTop);
        }
    </script>
