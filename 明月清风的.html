<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>青叶的 Todo List</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card">
        <h1>我的待办事项</h1>
        <ul id="todo-list">
            <!-- 动态生成的任务项 -->
        </ul>
        <div class="input-group">
            <input type="text" id="task-input" placeholder="请输入新任务">
            <button id="add-button" class="button">添加</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
